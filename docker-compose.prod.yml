version: "3.1"
services:
  server:
    image: dockersecurity/notary_autobuilds:server-latest
    deploy:
      replicas: 1
    networks:
      - mdb
      - sig
    ports:
      - "4443:4443"
    entrypoint: /usr/bin/env sh
    command: -c "./migrations/migrate.sh && notary-server -config=/run/secrets/server-config.json"
    depends_on:
      - mysql
      - signer
    secrets:
      - server-config.json
      - root-ca.crt
      - notary-server.crt
      - notary-server.key
  signer:
    image: dockersecurity/notary_autobuilds:signer-latest
    deploy:
      replicas: 1
    networks:
      mdb:
      sig:
        aliases:
          - notarysigner
    entrypoint: /usr/bin/env sh
    command: -c "./migrations/migrate.sh && notary-signer -config=/run/secrets/signer-config.json"
    depends_on:
      - mysql
    secrets:
      - signer-config.json
      - root-ca.crt
      - notary-signer.crt
      - notary-signer.key
  mysql:
    image: mariadb:10.1.10
    deploy:
      replicas: 1
    networks:
      - mdb
    volumes:
      - /Users/cyli/go/src/github.com/docker/notary/notarysql/mysql-initdb.d:/docker-entrypoint-initdb.d
      - notary_data:/var/lib/mysql
    environment:
      - TERM=dumb
      - MYSQL_ALLOW_EMPTY_PASSWORD="true"
    command: mysqld --innodb_file_per_table
volumes:
  notary_data:
    external: false
networks:
  mdb:
    external: false
  sig:
    external: false
secrets:
  signer-config.json:
      external: true
  server-config.json:
      external: true
  root-ca.crt:
      external: true
  notary-server.crt:
      external: true
  notary-server.key:
      external: true
  notary-signer.crt:
      external: true
  notary-signer.key:
      external: true
